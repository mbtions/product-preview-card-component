<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Comforter+Brush&family=Estonia&family=Fraunces:ital,wght@0,700;1,700&family=Hanken+Grotesk:ital,wght@0,500;0,700;0,800;1,500;1,700;1,800&family=Montserrat:ital,wght@0,300;0,500;0,700;1,700&family=Open+Sans:wght@300&family=Outfit:wght@100;200;300;400&family=Poppins:wght@100;200;400&family=Roboto&family=Roboto+Condensed:wght@300&display=swap" rel="stylesheet">
  <link href="style.css" rel="stylesheet">
  
  <title>Frontend Mentor | Product preview card component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>

  <div class="content">
    <img class="product-img-desk" src="images/image-product-desktop.jpg" alt="product image">
    <img class="product-img-mob" src="images/image-product-mobile.jpg" alt="product image">
    <div class="product-details">    
      <p class="product-type">Perfume</p>

      <h1>Gabrielle Essence Eau De Parfum</h1>

      <p class="description">A floral, solar and voluptuous interpretation composed by Olivier Polge, 
      Perfumer-Creator for the House of CHANEL.</p>

      <p class="price"><span class="price-offer">$149.99</span><span class="price-whole"><s>$169.99</s></span></p>

      <button id="cart_btn"><img class="cart-icon" src="images/icon-cart.svg">Add to Cart</button>
    </div>
  </div>

  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="https://www.frontendmentor.io/profile/mbtions">Meenakshi Bharadwaj</a>.
  </div>

</body>
</html>
